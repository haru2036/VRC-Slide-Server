library:
  source-dirs: src
  dependencies:
  - text
  - unliftio
  - unliftio-core
  - monad-control
  - http-client
  - http-client-tls
  - persistent
  - persistent-template
  - persistent-sqlite
  - persistent-postgresql
  - yaml
  - persistent
  - base >=4.7 && <5
  - aeson
  - servant
  - servant-server
  - servant-auth
  - servant-auth-server
  - jose-jwt
  - jose
  - wai
  - warp
  - bytestring
  - mtl
  - transformers
  - lens
  - protolude
  - monad-logger
  - resourcet
  - time
  - resource-pool
  exposed-modules:
  - Lib
tests:
  vr-slide-server-test:
    source-dirs: test
    main: Spec.hs
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - vr-slide-server
    - protolude
    - bytestring
    - hspec
    - hspec-wai
    - hspec-wai-json
    - aeson
    - servant
    - servant-server
    - servant-auth
    - servant-auth-server
    - jose-jwt
    - jose
