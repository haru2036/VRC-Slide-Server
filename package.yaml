name: vrc-slide-server
version: 0.1.0
synopsis: A slide server for VRC_Panorama
description: Please see README.md
maintainer: haru2036
github: vrc-lt/VRC-Slide-Server
category: Web
extra-source-files: []
ghc-options: '-Wall'
dependencies:
  - base >= 4.7 && < 5
  - Spock >= 0.11
  - mtl
  - text
  - persistent
  - persistent-template
  - persistent-postgresql
  - bytestring
  - monad-logger
  - unliftio-core
  - resource-pool
  - transformers
  - resourcet
  - postgresql-simple-url
  - postgresql-simple
  - http-types
  - bcrypt
  - time
  - hvect
library:
  source-dirs: src
executable:
  main: Main.hs
  source-dirs:
    - app
  dependencies:
    - vrc-slide-server
tests:
  spec:
    main: Spec.hs
    source-dirs: test
    dependencies:
      - hspec
      - vrc-slide-server
